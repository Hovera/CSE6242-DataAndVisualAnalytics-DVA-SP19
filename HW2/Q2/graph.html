var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] ||
        (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] ||
        (nodes[link.target] = {name: link.target});
});

var width = 1200,
    height = 700;

var force = d3.forceSimulation()
    .nodes(d3.values(nodes))
    .force("link", d3.forceLink(links).distance(60))
    .force('center', d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX())
    .force("y", d3.forceY())
    .force("charge", d3.forceManyBody().strength(-250))
    .alphaTarget(1)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


// add the links and the arrows
var path = svg.append("g")
.selectAll("path")
.data(links)
.enter()
.append("path")
.attr("class", function(d) { return "link " + d.type; })
.style("stroke", function(d) {
	if (d.value == 0) {return 'green'} else
		{return 'blue'}})

.style("stroke-width", function(d) {
	if (d.value == 0) {return 4} else
		{return 2}
});

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .on('dblclick', dblclick)
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended)
      );


node.append("circle")
	.attr("r", function(d) {
		d.weight = path.filter(function(l) {return l.source == d || l.target == d}).size();      
    var minRadius = 1;
    var node_scale = d3.scaleLinear()
                       .domain([1, 9])
                       .range([2, 15]);
    return node_scale(d.weight);
     // return minRadius + (d.weight * 1.5);
  });

node.append("text")
	.text(function(d) {return d.name})
	.attr("dx", 10);

// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; })
};

function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    };

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
};

function dragended(d) {
  if (!d3.event.active) force.alphaTarget(0);
  if (d.fixed == true){
     d.fx = d.x;
     d.fy = d.y;
  }
  else{
    d.fx = null;
    d.fy = null;
  }

};

function dblclick(d) {
  if (d.fixed == true){
  	d3.select(this)
  	  .select("circle").style("fill", '#ccc').style("stroke", 'black')
     d.fx = null;
     d.fy = null;
     d.fixed = false;
  }
  else{
    d3.select(this).classed("fixed", d.fixed = true)
      .select("circle").style("fill", 'red').style('stroke', 'red')
    d.fx = d.x;
    d.fy = d.y;

  }
	
}
